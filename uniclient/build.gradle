group 'com.icodici'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '4.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':universa_core')
}
